<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Photo Frames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #7971eb;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
        }
        .order-form input, .order-form select, .order-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .order-form input[type="submit"] {
            background-color: #7971eb;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .order-form input[type="submit"]:hover {
            background-color: #492fda;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #be0606;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Photo Frames</h1>
        </div>
        <div class="content">
            <form class="order-form" action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" required><br>
                <label for="frame-size">Frame Size:</label><br>
                <select id="frame-size" name="frame-size" required>
                    <option value="small">Small (10x15) - $50</option>
                    <option value="medium">Medium (15x20) - $75</option>
                    <option value="large">Large (20x25) - $100</option>
                </select><br>
                <label for="quantity">Quantity:</label><br>
                <input type="number" id="quantity" name="quantity" min="1" required><br>
                <label for="message">Additional Notes:</label><br>
                <textarea id="message" name="message" rows="4"></textarea><br>
                <input type="submit" value="Place Order">
            </form>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
